# yaml-language-server: $schema=https://raw.githubusercontent.com/JanDeDobbeleer/oh-my-posh/main/themes/schema.json
version: 3
shell_integration: true
final_space: true

palette:
  bg: "#4d4d4d"
  blue: "#6295fd"
  dfg: "#000000"
  fg: "#43CCEA"
  green: "#00ff0d"
  lavender: "#B7BDF8"
  orange: "#FF9248"
  pink: "#F5BDE6"
  red: "#FF4500"
  teal: "#00897b"
  wfg: "#F0F0F0"
  white: "#FFFFFF"
  yellow: "#FFFB38"

var:
  WinOS: windows

blocks:

  - type: prompt
    alignment: left
    segments:

      - type: session
        style: plain
        properties:
          cache_duration: none
        template: "{{if and (ne .OS .Var.WinOS) (not .WSL)}} {{.HostName}}:{{.UserName}} <p:dfg>\ue0b1</>{{else if .WSL}} WSL:{{.UserName}} <p:dfg>\ue0b1</>{{else if .Root}} \uf0ad <p:dfg>\ue0b1</>{{end}}"
        background: p:bg
        foreground_templates:
          - "{{if .Root}}p:red{{else}}p:dfg{{end}}"

      - type: path
        style: plain
        properties:
          cache_duration: none
          folder_icon: 
          folder_separator_icon: <p:dfg></>
          home_icon: "~"
          max_depth: 3.0
          style: agnoster_short
        template: " {{ .Path }} "
        foreground: p:fg
        background: p:bg

      - type: git
        style: plain
        properties:
          branch_max_length: 0.0
          cache_duration: none
          fetch_stash_count: true
          fetch_status: true
          fetch_upstream_icon: true
        template: "<p:dfg>\ue0b1 </>{{.UpstreamIcon}}{{.HEAD}}{{.BranchStatus}}{{if .Working.Changed}} \uf044 {{.Working.String}}{{end}}{{ if and (.Working.Changed) (.Staging.Changed) }} |{{end}}{{ if .Staging.Changed }} \uf046 {{ .Staging.String }}{{end}}{{ if gt .StashCount 0 }} \uf692 {{ .StashCount }}{{end}} "
        foreground: p:green
        background: p:bg
        foreground_templates:
          - "{{if or (.Working.Changed) (.Staging.Changed)}}p:orange{{end}}"
          - "{{if and (gt .Ahead 0) (gt .Behind 0)}}p:orange{{end}}"
          - "{{if gt .Ahead 0}}p:yellow{{end}}"
          - "{{if gt .Behind 0}}p:red{{end}}"

      - type: dotnet
        style: plain
        properties:
          cache_duration: none
          home_enabled: false
        template: "<p:dfg>\ue0b1 </>\ue77f {{if .Unsupported}}\uf071{{else}}{{.Full}}{{end}} "
        foreground: p:blue
        background: p:bg

      - type: node
        style: plain
        properties:
          cache_duration: none
          fetch_version: true
        template: "<p:dfg>\ue0b1 </>\uf898 {{if .PackageManagerIcon}}{{.PackageManagerIcon}} {{end}}{{.Full}} "
        foreground: p:dfg
        background: p:bg

      - type: angular
        style: plain
        properties:
          cache_duration: none
        template: "<p:dfg>\ue0b1 </>\ue753 {{if .Error}}{{.Error}}{{else}}{{.Full}}{{end}} "
        foreground: p:yellow
        background: p:bg

      - type: nx
        style: plain
        properties:
          cache_duration: none
        template: "<p:dfg>\ue0b1 </>nx {{if .Error}}{{.Error}}{{else}}{{.Full}}{{end}} "
        foreground: p:pink
        background: p:bg

      - type: python
        style: plain
        properties:
          cache_duration: none
          display_mode: files
          fetch_virtual_env: true
        template: "<p:dfg>\ue0b1 </>\ue235 {{if .Error}}{{.Error}}{{else}}{{if .Venv}}{{.Venv}}{{end}}{{.Full}}{{end}} "
        foreground: p:orange
        background: p:bg

      - type: go
        style: plain
        properties:
          cache_duration: none
        template: "<p:dfg>\ue0b1 </>ﳑ {{if .Error}}{{.Error}}{{else}}{{.Full}}{{end}} "
        foreground: p:blue
        background: p:bg

      - type: rust
        style: plain
        properties:
          cache_duration: none
          display_mode: files
          fetch_virtual_env: true
        template: "<p:dfg>\ue0b1 </>\ue7a8 {{if .Error}}{{.Error}}{{else}}{{.Full}}{{end}} "
        foreground: "#99908A"
        background: p:bg

      - type: os
        style: plain
        properties:
          alpine: 
          arch: 
          cache_duration: none
          centos: 
          debian: 
          elementary: 
          fedora: 
          gentoo: 
          linux: 
          macos: 
          manjaro: 
          mint: 
          opensuse: 
          pop: \uF32A
          raspbian: 
          ubuntu: 
          windows: 
          wsl: 
        template: "<p:dfg>\ue0b1 </>{{.Icon}} "
        foreground: p:dfg
        background: p:bg

      - type: time
        style: plain
        template: "<p:dfg>\ue0b1 {{ .CurrentDate | date .Format }}</> "
        foreground: p:dfg
        background: p:bg
        properties:
          # time_format: "2006-01-02 15:04:05"
          time_format: 15:04:05

      - type: shell
        style: plain
        properties:
          always_enabled: true
          cache_duration: none
          mapped_shell_names:
            pwsh: PS
        template: "<p:dfg>\ue0b1 {{.Name}} </>\ue23a{{if .Code}}({{.Code}}){{end}} "
        background: p:bg
        foreground_templates:
          - "{{if gt .Code 0}}p:red{{else}}p:green{{end}}"

      - type: executiontime
        style: diamond
        properties:
          always_enabled: true
          cache_duration: none
          style: austin
        trailing_diamond: 
        template: "{{.FormattedMs}} "
        foreground: p:fg
        background: p:bg

  - type: prompt
    alignment: left
    newline: true
    segments:
    
      - type: text
        style: plain
        properties:
          cache_duration: none
        template: ">"
        foreground: p:white
